version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    container_name: multitenant-postgres
    environment:
      POSTGRES_DB: multitenant_saas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: multitenant-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin}
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Services (Stub builds for Day 1)
  frontend:
    build:
      context: ./frontend
      dockerfile: ../frontend.Dockerfile
    container_name: multitenant-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    depends_on:
      - auth-service
    # Commented out until actual code is added
    # command: npm run dev

  auth-service:
    build:
      context: ./auth
      dockerfile: ../auth-service.Dockerfile
    container_name: multitenant-auth
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@postgres:5432/multitenant_saas
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
    depends_on:
      postgres:
        condition: service_healthy

  orchestrator:
    build:
      context: ./orchestrator
      dockerfile: ../orchestrator.Dockerfile
    container_name: multitenant-orchestrator
    ports:
      - "8003:8003"
    environment:
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-admin}@rabbitmq:5672
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@postgres:5432/multitenant_saas
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy

  counselor-agent:
    build:
      context: ./agents/counselor
      dockerfile: ../../counselor-agent.Dockerfile
    container_name: multitenant-counselor
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@postgres:5432/multitenant_saas
    depends_on:
      - postgres

  enrollment-agent:
    build:
      context: ./agents/enrollment
      dockerfile: ../../enrollment-agent.Dockerfile
    container_name: multitenant-enrollment
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@postgres:5432/multitenant_saas
    depends_on:
      - postgres

  support-agent:
    build:
      context: ./agents/support
      dockerfile: ../../support-agent.Dockerfile
    container_name: multitenant-support
    ports:
      - "8002:8002"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@postgres:5432/multitenant_saas
    depends_on:
      - postgres

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  default:
    name: multitenant-network
